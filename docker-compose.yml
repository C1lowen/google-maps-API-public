version: '3.8'

services:
  google-maps-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: google-maps-restaurant-api
    ports:
      - "8080:8080"
    environment:
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - JAVA_OPTS=-Xmx512m -Xms256m
    restart: unless-stopped

